<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    반복 렌더링을 위한 v-for 연습 : js파일을 별도 작성
    <div id="app">
      <h3>먹고싶은 간식</h3>
      <ul>
        <li v-for="item in list" :key="item">{{item}}</li>
      </ul>
      <h3>가고 싶은 여행지 목록</h3>
      <ol>
        <li v-for="(city, index) in objArr" :key="index">
          {{city.site}}은 {{city.taketime}}
        </li>
      </ol>
      <h3>구구단 3단 출력</h3>
      <ul>
        <li v-for="n in 9" :key="n">3*{{n}} = {{3*n}}</li>
      </ul>

      <h3>배열 자료 추가, 삭제</h3>
      <ul>
        <li v-for="(item, index) in myArr" :key="index">{{item}}</li>
      </ul>
      <button @click="addList">자료추가(맨뒤)</button>
      <button @click="addListIndex(3)">자료삽입</button>
      <button @click="changList(2)">자료수정</button>
      <button @click="deleteList(1)">자료삭제</button>

      <h2>for + if 문 조합 : 홀수 출력</h2>
      <span v-for="(i, index) in numArr" v-if="i%2==1" :key="index"
        >{{i}}&nbsp;</span
      >
    </div>
    <script src="ex7add.js"></script>
  </body>
</html>
