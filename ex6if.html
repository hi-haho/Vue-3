<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>👻👻</title>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    조건부 렌더링을 위한 v-if 명습
    <hr />
    <div id="app">
      <p v-if="season">여름 좋아?🏄</p>
      <p v-else>겨울이 좋아!🏂</p>
      <button @click="season = !season" class="btn btn-success">
        결과 바꾸기
      </button>
      <!-- 조건, 반복 렌더링을 할 때 유용한 특수 html tag -->
      <template v-if="season">
        <p>옷 입기가 편해</p>
        <p>벌레가 😥</p>
      </template>
      <template v-else="season">
        <p>벌레가 없어!</p>
        <p>옷입기 좋아!😀</p>
        <p>이쁜 눈이 내려</p>
      </template>
      <hr />
      <!-- v-show는 템플릿 태그 안에서 못쓴다! -->
      <span v-show="season">
        <p>🏊이야! 여름이다 야야야야야 바다로🏊‍♂️🏊‍♀️</p>
      </span>
      <!-- v-if v-show 의 차이 -->
      <p v-if="season">이름 만세 - false인 경우 코드가 제거</p>
      <p v-show="season">여름 만세 - false인 경우 display:none</p>
      <hr />
      <label>
        <input type="checkbox" v-model="myVisiable" />체크 박스 표시
      </label>
      <p v-if="myVisiable">Check on</p>
      <p v-else>Check off</p>

      <!-- count 값에 따른 조건부 렌더링  -->
      <p v-if="count === 10">{{count}}번 클릭! 버튼 비활성화</p>
      <p v-else-if="count >= 1">현재 클릭 횟수 : {{count}}</p>
      <p v-else>버튼을 클릭하세요</p>
      <button v-bind:disabled="count === 10" @click="addFunc">하이헬로</button>
    </div>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            season: true, //true:여름, false:겨울
            myVisiable: false, //checkbox 상태 초기화
            count: 0,
          };
        },
        methods: {
          addFunc() {
            this.count++;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
