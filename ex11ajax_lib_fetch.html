<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ™‰</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div class="gtranslate_wrapper">
      <script>
        window.gtranslateSettings = {
          default_language: "ko",
          detect_browser_language: true,
          languages: ["es", "de", "th", "mn", "ar", "ko", "en", "ja", "zh-CN"],
          wrapper_selector: ".gtranslate_wrapper",
          flag_size: 24,
          horizontal_position: "right",
          vertical_position: "top",
        };
      </script>
      <script
        src="https://cdn.gtranslate.net/widgets/latest/flags.js"
        defer
      ></script>
    </div>
    <div id="app">
      <button @click="fetchData">Ajaxë¡œ ë„ì„œê´€ ì •ë³´ ì½ê¸°</button>
      <button @click="clearData">Ajaxë¡œ ë„ì„œê´€ ì •ë³´ ì§€ìš°ê¸°</button>
      <div v-for="(lib, index) in libraries" :key="index">
        <h3>{{ lib.LBRRY_NAME }}</h3>
        <h4>{{ lib.FDRM_CLOSE_DATE }}</h4>
        <b>{{ lib.TEL_NO }}</b>
        <hr />
      </div>
    </div>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            libraries: [],
          };
        },
        methods: {
          fetchData() {
            fetch(
              "https://raw.githubusercontent.com/pykwon/python/master/seoullibtime5.json"
            )
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Ajax error: " + response.statusText);
                }
                return response.json();
              })
              .then((json) => {
                this.libraries = json.SeoulLibraryTime.row;
              })
              .catch((error) => {
                console.log("ì½ê¸° ì˜¤ë¥˜ : ", error);
              });
          },
          clearData() {
            this.libraries = [];
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
