<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ¦–ğŸ¦–ğŸ¦–</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <button @click="fetchData">Ajaxë¡œ jsonìë£Œ ì½ê¸°</button>
      <button @click="clearData">Ajaxë¡œ jsonìë£Œ ì§€ìš°ê¸°</button>
      <div v-for="(post, index) in posts" :key="index">
        <h3>{{ post.title }}</h3>
        <h4>{{ post.id }}</h4>
        <b>{{ post.body }}</b>
      </div>
    </div>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            posts: [],
          };
        },
        methods: {
          fetchData() {
            fetch("https://jsonplaceholder.typicode.com/posts")
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Ajax error");
                }
                return response.json();
              })
              .then((json) => {
                this.posts = json.slice(0, 10);
              })
              .catch((error) => {
                console.log("ì½ê¸° ì˜¤ë¥˜ : ", error);
              });
          },
          clearData() {
            this.posts = [];
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
